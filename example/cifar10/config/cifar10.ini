[args]
name = "Cifar-10 ResNet"
tag = ""
port = 7001
work_dir = "_train/cifar10"
model_dir = ""
save_interval = 600
dataset = "cifar10"
data_dir = ""
data_type = "auto"
idx_file = ""
batch_size = 64
shuffle_size = 2048
valid_size = 50
shard = true
model_name = "resnet"
model_type = "v2"
block_type = "basic"
shortcut = "identity"
blocks = [6, 6, 6]
regularizer = "l2"
conv_decay = 1e-5
fc_decay = 1e-5
optim = "SGD"
lr_initial = 0.1
lr_minimal = 1e-8
lr_curve = [["*", 0.1, 80, 1], ["*", 0.1, 40, 2]]
momentum = 0.9
weight_decay = 5e-4
class_num = 10
class_min = 0
validate_ep = 1

[debug]
channel = 65535
level = 10

