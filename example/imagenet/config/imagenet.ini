[args]
name = "ImageNet ResNet"
tag = ""
port = 7001
work_dir = "_train/imagenet"
model_dir = ""
save_interval = 1
dataset = "imagenet"
data_dir = "/data/imagenet"
data_type = "folder"
idx_file = ""
batch_size = 32
shuffle_size = 2048
valid_size = 32
shard = true
model_name = "resnet"
model_type = "v1"
block_type = "bottleneck"
shortcut = "conv"
blocks = [3, 4, 6, 3]
se_ratio = 0
xt_width_ratio = 1
xt_cardinality = 0
regularizer = "l2"
conv_decay = 1e-4
fc_decay = 1e-4
optim = "SGD"
lr_initial = 0.1
lr_minimal = 1e-8
lr_curve = [["*", 0.1, 30, 3], ["*", 0.1, 20, 1]]
momentum = 0.9
weight_decay = 1e-4
class_num = 1000
class_min = 0
validate_ep = 1

[debug]
channel = 65535
level = 10

